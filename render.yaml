databases:
  - name: tazkara
    databaseName: tazkara
    user: tazkara_user

services:
  - type: web
    name: tzaker
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tazkara
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
